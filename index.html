<html> 
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script> 
    <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script> 
    <body style="margin : 0px; overflow: hidden;"> 
        <a-scene embedded arjs> 
            <a-assets> 
                <!--Modelo 3d Drill-->
                <a-asset-item id="Drill" src="https://raw.githubusercontent.com/wesleyvs/RealidadeAumentada/master/Models/Drill/scene.gltf"></a-asset-item> 
              
                <!--Modelo 3d Chapa metalica
                <a-asset-item id="MetalPlate" src="https://raw.githubusercontent.com/wesleyvs/RealidadeAumentada/master/Models/MetalPlate/scene.gltf"></a-asset-item> 
                -->
              
                <!--Modelo 3d Tripé-->
                <a-asset-item id="Tripod" src="https://raw.githubusercontent.com/wesleyvs/RealidadeAumentada/master/Models/Tripod/Tripod.gltf"></a-asset-item> 
              
                <!--Modelo 3d StopDrill
                <a-asset-item id="StopDrill" src="hhttps://raw.githubusercontent.com/wesleyvs/RealidadeAumentada/master/Models/StopDrill/StopDrill.gltf"></a-asset-item> 
                -->
            </a-assets> 
          
            <!--Marker da furadeira-->
            <a-marker preset="pattern" type="pattern" url="https://raw.githubusercontent.com/wesleyvs/RealidadeAumentada/master/Markers/Drill/Drill_Pattern.patt">
                <a-entity gltf-model="#Drill" scale="1 1 1" rotation="90 180 0" position="-0.2 -0.1 0">
                </a-entity> 
            </a-marker>
            
            <!--Marker da chapa metalica
            <a-marker preset="pattern" type="pattern" url="https://raw.githubusercontent.com/wesleyvs/RealidadeAumentada/master/Markers/MetalPlate/MetalPlate_Pattern.patt">
                <a-entity gltf-model="#MetalPlate" scale="1 1 1" rotation="90 90 0" position="0 0 0">
                </a-entity> 
            </a-marker>
            -->

            <!--Marker do tripé-->
            <a-marker preset="pattern" type="pattern" url="https://raw.githubusercontent.com/wesleyvs/RealidadeAumentada/master/Markers/Tripod/Tripod_Pattern.patt">
                <a-entity gltf-model="#Tripod" scale="3 3 3" rotation="0 0 0" position="0 -1 -0.5">
                </a-entity> 
            </a-marker>
          
            <!--Marker do stopdrill
            <a-marker preset="pattern" type="pattern" url="https://raw.githubusercontent.com/wesleyvs/RealidadeAumentada/master/Markers/StopDrill/StopDrill_Pattern.patt">
                <a-entity gltf-model="#StopDrill" scale="1 1 1" rotation="0 0 0" position="0 0 0">
                </a-entity> 
            </a-marker>
            -->
            <a-entity camera></a-entity> 
        </a-scene> 
    </body> 
</html>
